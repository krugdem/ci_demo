name: ci

on:
  pull_request:
    branch: ["main"]

jobs:
  build:
    run-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore

      - name: Tests
        run: dotnet test --no-build
  